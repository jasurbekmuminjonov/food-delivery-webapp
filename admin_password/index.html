<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Password Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f7f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #444;
      }

      input {
        width: 300px;
        height: 40px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 300px;
        height: 40px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      .message {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Admin parolini yangilash</h2>
      <form id="passwordForm">
        <label for="admin_key">Admin kaliti:</label>
        <input type="text" id="admin_key" name="admin_key" required />

        <label for="new_password">Yangi parol:</label>
        <input type="password" id="new_password" name="new_password" required />

        <button type="submit">Parolni yangilash</button>
      </form>
      <div id="responseMessage" class="message"></div>
    </div>

    <script>
      document
        .getElementById("passwordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const admin_key = document.getElementById("admin_key").value;
          const new_password = document.getElementById("new_password").value;
          const messageEl = document.getElementById("responseMessage");

          messageEl.textContent = "Yuborilmoqda...";
          messageEl.className = "message";

          try {
            const res = await fetch(
              "https://bimserver.richman.uz/api/v1/token/admin/password",
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ admin_key, new_password }),
              }
            );

            const data = await res.json();
            if (res.ok) {
              messageEl.textContent = "✅ Parol muvaffaqiyatli yangilandi!";
              messageEl.className = "message success";
            } else {
              messageEl.textContent =
                "❌ Xatolik: " + (data.message || "Yangilash amalga oshmadi");
              messageEl.className = "message error";
            }
          } catch (err) {
            messageEl.textContent =
              "❌ Server bilan ulanishda xatolik: " + err.message;
            messageEl.className = "message error";
          }
        });
    </script>
  </body>
</html>
